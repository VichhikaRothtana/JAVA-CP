<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AdminLTE 3 | Registration Page</title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
<!-- icheck bootstrap -->
<link rel="stylesheet"
	href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="/dist/css/adminlte.min.css">
<style type="text/css">
.login-page, .register-page {
	background-color: lightgray;
}
</style>
</head>
<body class="hold-transition register-page">
	<div class="register-box">
		<div class="register-logo">
			<img src="/dist/img/font.jpg" alt="AdminLTE Logo">
			<p style="margin: 20px">
				tes<span style="color: white">tio</span>
			</p>

		</div>

		<div class="card">
			<div class="card-body register-card-body">

				<p class="login-box-msg">Register here</p>
				<form th:action="@{/process_register}" th:object="${user}"
					method="post">
					<div class="input-group mb-3">
						<input type="text" th:field="*{firstName}" class="form-control" placeholder="First name" required minlength="2" maxlength="20" >
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					
					<div class="input-group mb-3">
						<input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name" required minlength="2" maxlength="20" >
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" th:field="*{password}" class="form-control" placeholder="Password" required minlength="6" maxlength="10" >
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div> 
					<div class="row">
						<div class="col-12">
							<button type="submit" class="btn btn-dark btn-block">Sign
								Up</button> 
						</div>

					</div>
				</form>

				<div style="margin-top: 15px;">
					<a th:href="@{/login}" class="text-center">I already have an
						account</a>
				</div>

			</div>
			<!-- /.form-box -->
		</div>
		<!-- /.card -->
	</div>
	<!-- /.register-box -->

	<!-- jQuery -->
	<script src="/plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="/dist/js/adminlte.min.js"></script>
</body>
</html>
