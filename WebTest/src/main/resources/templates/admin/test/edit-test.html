<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/admin/default">

<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet"
	href="/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
<link rel="stylesheet"
	href="/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
</head>
<body>

	<div layout:fragment="content">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">Create Test</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item active">Add Test</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="card card-dark">
					<div class="card-header">
						<h3 class="card-title">Form</h3>
					</div>
					<!-- /.card-header -->
					<!-- form start -->
					<form action="#" th:action="@{/test/store}" th:object="${test}"  method="POST">
						<div class="card-body">
						
							<div class="form-group"  style="display:none;">
								<label  >ID</label> <input
									type="text" th:field="*{id}" class="form-control"
									placeholder="Enter id">
							</div>
							
							<div class="form-group">
								<label for="name">Test Name</label> <input
									type="text" th:field="*{name}" class="form-control"
									placeholder="What's the title?">
							</div>
						</div>
						<!-- /.card-body -->

						<div class="card-footer">
							<button type="submit" class="btn btn-dark">Submit</button>
						</div>
					</form>
				</div>
			</div>
			<!--/. container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<div layout:fragment="script"></div>

</body>

</html>
